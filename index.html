<!DOCTYPE html>
<html>
<head>
	<title>Ostraka - Homework 3 assignment</title>
	<link href="https://fonts.googleapis.com/css?family=GFS+Neohellenic" rel="stylesheet">
	<link href= "assets/css/style.css" rel ="stylesheet">
</head>
<body>
	<div class = "wrapper">
		<div class ="header">
			<h1>Ostraka</h1>
		</div> <!-- end header -->
		<div class ="main_content">
			<h2>A Game of Political Survival</h2>
			<p id="half-width">Uncover the name of a classical Athenian statesmen to see who is up for ostracism from society. Fail to complete your mission and you may be next...</p>
			<div class ="introduction">
				<p> Press any Key - from &#913; to &#937; (or A to Z if you're so inclined)</p>
			</div> <!-- end introduction -->
			<div class ="wins">
				<p>Wins: <span id ="win_count">0</span></p>
			</div> <!-- end wins -->
			<div class ="current_word">
				<h3>Current Word</h3>
				<p id="word_spaces"></p>
			</div> <!-- end current word -->
			<div class ="guesses_left">
				<p> Guesses Left: <span id ="remaining">15</span></p>
			</div> <!-- end guesses left -->
			<div class ="already_guessed">
			<p id ="guessed_letters"> </p>
			</div> <!-- end already guessed -->
		</div> <!-- end main content -->
		<div class = "win_image">
		</div>
	</div> <!-- end wrapper -->


<script src="assets/javascript/game.js">

</script>
</body>
</html>
